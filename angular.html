<!DOCTYPE html>
<html>
<head>
  <title>angular</title>
  <script src="angular.js"></script>
</head>
<body ng-app>

<div>
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
</div>


<div class="container">
  <h1>
    Feedback
    <span ng-if="workshop.attendee">from {{workshop.attendee}}</span>
  </h1>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="workshop.attendee" type="text" class="form-control" id="name"/>
    </div>
    <div class="form-group">
      <label for="score">Score</label>
      <input  ng-model="workshop.score" type="number" min="1" max="10" class="form-control" id="score"/>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea ng-model="workshop.feedback"
                placeholder="{{workshop.score ? 'Why the ' + workshop.score + '?' : ''}}"
                id="feedback"
                class="form-control"
                rows="3"></textarea>
    </div>
  </form>

</div>

<div ng-init="person={firstName:'John',lastName:'Doe'}">
<p>The last name is {{ person.lastName }}</p></div>




</body>
</html>
